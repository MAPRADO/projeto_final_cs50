<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/style_cs50.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Web App: {% block title %}{% endblock %}</title>
</head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Alcohol or Gasoline?</h1>
            <p class="lead">Calculate the best fuel option "Alcohol or Gasoline", taking into account the average 
                cost of the vehicle, using API from the Inmetro table of 11/21/2023 and the current 
                price of fuels.</p>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add your information</h2>
                <!-- TODO: Create a form for users to submit a Brand -->
                <form id="myForm" action="{{ url_for('requisition') }}" method="post">
                    <div class="grid">
                        <input id="formName" type="text" placeholder="User" name="name" autocomplete="off">
                        <input id="formAlcohol" type="text" placeholder="Alcohol price" name="alcohol" autocomplete="off">
                        <input id="formGasoline" type="text" placeholder="Gasoline Price" name="gasoline" autocomplete="off">

                        <select id="selectBrand" name="selectBrand" title="Select a Brand" onchange="refreshModelSelect()">
                            <option value="">Select a Brand:</option>
                            <option value="FIAT">FIAT</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="PEUGEOT">PEUGEOT</option>
                            <option value="Renault">Renault</option>
                            <option value="VW">VW</option>
                            <option value="CHEVROLET">CHEVROLET</option>
                            <option value="HONDA">HONDA</option>
                            <option value="CAOA CHERY">CAOA CHERY</option>
                            <option value="CITROEN">CITROEN</option>
                            <option value="JEEP">JEEP</option>
                            <option value="Nissan">Nissan</option>
                            <option value="LAND ROVER">LAND ROVER</option>
                        </select>

                        <select id="selectModel" name="selectModel" title="Select a Model" onchange="refreshMotorSelect()">
                            <option value="">Select a Model:</option>
                        </select>

                        <select id="selectMotor" name="selectMotor" title="Select a Motor">
                            <option value="">Select a Motor:</option>
                        </select>
                        
                        <!-- <input type="hidden" id="advantage_hidden" name="advantage" placeholder="Which fuel is the most advantageous?" value="{{ advantage or '' }}"> -->

                        <button id="button" class="button" type="submit">Sending</button>
                    </div>
                </form>

                <div class="section">
                    <h2>My Results Table</h2>
                    <table>
                        {% block table %}{% endblock %}
                    </table>
                </div>

            </div>
        </div>

    <script src="{{ url_for('static', filename='select_script.js') }}"></script>

    </body>
</html>
